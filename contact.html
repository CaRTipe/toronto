<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - TORONTO</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(228, 231, 196);">
    <div class="get">
        <a href="./home.html"><img src="./assets/images/back.png" alt="back" width="60px"></a>
      <h1 style="font-family: 'Courier New', Courier, monospace; font-weight: bold; padding: 60px; font-size: 80px;">GET IN TOUCH</h1>
    </div>
    <div>
        <div class="row justify-content-center my-6">
            <div class="card col-lg-6" style="width: 738px; height: 701px;">
                <form>
                    <div class="d-flex justify-content-start" style="gap: 10px;">
                        <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 50px;">
                            Contact me
                        </h1>
                        <img src="./assets/images/contact.png" alt="contact" width=49px" height="49px"/>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label" style="font-family: 'Courier New', Courier, monospace;">Name</label>
                        <input type="text" class="form-control" id="name" style="width: 556px; height: 44px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-family: 'Courier New', Courier, monospace;">Email</label>
                        <input type="email" class="form-control" id="email" style="width: 556px; height: 44px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" style="font-family: 'Courier New', Courier, monospace;">Message</label>
                        <textarea class="form-control" id="message" rows="4" style="width: 556px; height: 271px;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary" style=" width: 556px; height: 52px; font-family: 'Courier New', Courier, monospace;" id="btn" onclick="sendEmail()">Send Message >> </button>
                </form>
                
            </div>
            
        </div>
          </form>
        </div>
    </div>
  <script src="./script.js"></script>
  </body>
</html>
